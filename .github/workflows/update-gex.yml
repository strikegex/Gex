name: Update GEX Data

on:
  schedule:
    - cron: '*/15 13-20 * * 1-5'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Fetch GEX data
        env:
          SCHWAB_APP_KEY: ${{ secrets.SCHWAB_APP_KEY }}
          SCHWAB_APP_SECRET: ${{ secrets.SCHWAB_APP_SECRET }}
        run: |
          cd Gex
          python gex_fetcher.py --symbol SPX --output gex_data.json
      
      - name: Commit and push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GEX Bot"
          git add Gex/gex_data.json
          git diff --quiet || git commit -m "Update GEX data"
          git push
